<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
          <h1 class="display-10 text-center font-weight-bolder bg-dark text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container mw-100">
        <div class="row">
            <div class="col-3 cStyle p-3">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput"><button type="button" class="btn btn-primary btn-sm" id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div id="arraySection"></div>
            </div>
            <div class="col-9">
                <div class="row border border-secondary rounded-lg">
                    <div class="col-12 p-3">
                        <h2 class="d-inline" id="city"></h2>
                        <img class="d-inline" id="wicon" src="" alt="Weather icon">
                        <br>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <div class="d-inline">UV Index: </div><div class="inline" id="uv"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-3">
                        <h3>5-Day Forecast:</h3>
                        <div id="fiveDay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
